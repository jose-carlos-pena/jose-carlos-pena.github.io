<html>
  <head>
    <meta charset="utf-8">

    <!-- main a-frame library -->
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>

    <!-- physics library -->
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>

    <!-- particle system library -->
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

    <!-- environment library -->
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

    <!-- text geometry library -->
    <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>

    <!-- extras library -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <!-- new shader 4 obj -->
    <script src="webVR/displacement.js"></script>
  </head>
  <body>
    <a-scene renderer ="antialias: false;
    precision: low;">
        <a-assets>
          <audio id="dog" src="webVR/dog.mp3" preload="auto"></audio>
          <audio id="bird" src="webVR/birds.mp3" preload="auto"></audio>
          <audio id="magic" src="webVR/magic.ogg" preload="auto"></audio>
          <audio id="vent" src="webVR/vent.ogg" preload="auto"></audio>

          <img id="fence" src="webVR/fence.png">

          <a-asset-item id="dogObj" src="webVR/dog.obj"></a-asset-item>
        </a-assets>

        <a-sky color="black"></a-sky>
          <a-entity
          obj-model="obj: #dogObj"
          scale ="1 1 1"
          rotation="-90 90 20"
          position = "0 -5 0"
          material="shader: standard; color: #5c0606"
          >
          </a-entity>
          <a-entity
          geometry="primitive:plane"
          material="src:#fence"
          scale="500 500 500"
          rotation="0 0 0"
          position="0 0 -100">
        </a-entity>

        <a-entity
        id = "dog"
        position = "0 0 4"
        sound = "src: #dog; autoplay: true; loop: true; volume: 1.3"
        >
        <a-entity
        id = "dog"
        position = "20 1 0"
        sound = "src: #dog; autoplay: true; loop: true; volume: 1.3"
        >

        <a-entity
        id = "dog"
        position = "0 0 10"
        sound = "src: #dog; autoplay: true; loop: true; volume: 1.3"
        >
        <a-entity
        id = "dog"
        position = "6 0 10"
        sound = "src: #dog; autoplay: true; loop: true; volume: 1.3"
        >
        </a-entity>
        <a-entity
        id = "bird"
        position = "6 2 6"
        sound = "src: #bird; autoplay: true; loop: true"
        >
        </a-entity>
        <a-entity
        id = "vent"
        position = "2 10 0"
        sound = "src: #vent; autoplay: true; loop: true"
        >
        </a-entity>
        <a-entity
        id = "magic"
        position = "0 0 -8"
        sound = "src: #magic; autoplay: true; loop: true"
        >
        </a-entity>

    </a-scene>
  </body>
</html>
